<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cycling Club for kids to learn and advance their cycling skills in Westport, Mayo">
    <meta name="keywords" content="cycling club, children, kids, mayo, westport">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Corrigan's Cycling Club</title>
</head>

<body>
    <header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign up</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
            </ul>
        </nav>
        <a href="index.html">
            <h1 id="logo">Corrigan's Cycling Club <i class="fa-solid fa-bicycle"></i></h1>
        </a>
        
    </header>
        <section class="form-section">
            <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
                <h2>Sign Up With Us</h2>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="full_name" class="text-input" required>

                <label for="cname">Child's Name</label>
                <input type="text" id="cname" name="child's_name" class="text-input" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>

                <label for="age">Child's Age</label>
                <input type="text" id="age" name="age" class="text-input" list="age_groups" required>
                    <datalist id="age_groups">
                        <option value="3-5yrs"></option>
                        <option value="6-9yrs"></option>
                        <option value="10yrs +"></option>
                    </datalist>

                <input type="submit" class="join-button" value="Sign Up!">
            </form>
        </section>

    
    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank"
                    aria-label="Check out our Facebook page (opens in new tab)"><i
                        class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank"
                    aria-label="Check out our Instagram page (opens in new page)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank"
                    aria-label="Check out our Twitter page (opens in new page)"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>

</body>
<script src="https://kit.fontawesome.com/0b83beeaec.js" crossorigin="anonymous"></script>
</html>
